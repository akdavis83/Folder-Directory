<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Function to dynamically load content based on hash
        function loadContentBasedOnHash() {
            const hash = window.location.hash.substring(1); // Get hash without the '#' symbol

            if (hash) {
                document.body.innerHTML = `<h1>Welcome to page: ${hash}</h1>`;
                // You could load additional content based on the hash here
            } else {
                document.body.innerHTML = `<h1>Welcome to the default page!</h1>`;
            }
        }

        // Run function on page load and hash change
        window.onload = loadContentBasedOnHash;
        window.onhashchange = loadContentBasedOnHash;
    </script>
</head>
<body>
    <p>Loading content...</p>
</body>
</html>
